baseURL: "https://bicodrex.github.io/"
languageCode: "en-us"
title: "bicodrex devlog"
theme: "PaperMod"

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

markup:
  tableOfContents:
    startLevel: 2
    endLevel: 5
    ordered: false

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: bicodrex devlog
  description: "bicodrex devlog is a behind-the-scenes journal of experiments, breakthroughs, and lessons learned while building software. Follow along for deep dives, progress updates, and the occasional bug-induced plot twist"
  keywords: [Blog, Portfolio, bicodrex, devlog]
  author: Me
  # author: ["Me", "You"] # multiple authors
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  # ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  # assets:
  #   # disableHLJS: true # to disable highlight.js
  #   # disableFingerprinting: true
  #   favicon: "<link / abs url>"
  #   favicon16x16: "<link / abs url>"
  #   favicon32x32: "<link / abs url>"
  #   apple_touch_icon: "<link / abs url>"
  #   safari_pinned_tab: "<link / abs url>"

  label:
    text: "bicodrex devlog"
    icon: /apple-touch-icon.png
    iconHeight: 35

  # home-info mode
  homeInfoParams:
    Title: "Hi there! Welcome to the bicodrex devlog"
    Content: bicodrex devlog is a behind-the-scenes journal of experiments, breakthroughs, and lessons learned while building software. Follow along for deep dives, progress updates, and the occasional bug-induced plot twist

  socialIcons:
    - name: github
      url: "https://github.com/bicodrex"

  # analytics:
  #   google:
  #     SiteVerificationTag: "XYZabc"
  #   bing:
  #     SiteVerificationTag: "XYZabc"
  #   yandex:
  #     SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/bicodrex/bicodrex.github.io/tree/main/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

menu:
  main:
    - identifier: posts
      name: Posts
      url: /posts/
      weight: 10
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 20

caches:
  images:
    dir: :cacheDir/images
